<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imagres.ico') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pacure ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.4/build/MidiWriter.min.js"></script>
</head>
<body>
    <!-- Auth Loading View -->
    <div id="auth-loader-view" class="view visible">
        <div class="loader-spinner"></div>
    </div>

    <!-- Logged Out View -->
    <div id="logged-out-view" class="view">
        <div class="login-container">
            <h1 class="login-title">pacure ai</h1>
            <p class="login-subtitle">Your creative and productive partner.</p>
            <button id="login-button" class="google-login-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 48 48">
                    <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24 c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36 c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238 C42.732,36.216,44,30.651,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                </svg>
                <span>Continue with Google</span>
            </button>
        </div>
    </div>

    <!-- Main App View (Logged In) -->
    <div id="app-view" class="view">
        <aside class="sidebar">
            <button class="new-chat-button">
                <span class="material-symbols-outlined">add</span>
                New Chat
            </button>
            <div class="sidebar-modes">
                <button class="mode-button active" data-mode="gemini">
                    <span class="material-symbols-outlined">auto_awesome</span> Chat AI
                </button>
                <button class="mode-button" data-mode="deep-search">
                    <span class="material-symbols-outlined">travel_explore</span> Búsqueda Profunda
                </button>
                <button class="mode-button" data-mode="summarize">
                    <span class="material-symbols-outlined">summarize</span> Resumen de Páginas
                </button>
            </div>
            <nav class="sidebar-nav">
                <!-- Future history items here -->
            </nav>
            <div class="sidebar-features">
                 <button id="chat-life-button" class="feature-button">
                    <span class="material-symbols-outlined">podcasts</span> Chat Life
                </button>
            </div>
            <div id="user-info" class="user-info">
                <!-- User profile injected by JS -->
            </div>
        </aside>
        <main class="main-content">
            <div id="chat-container" class="chat-container">
                <!-- Welcome screen or messages injected by JS -->
            </div>
            <footer class="app-footer">
                 <p id="error-message" class="error-message"></p>
                <div class="chat-input-wrapper">
                    <form id="chat-form" class="chat-form">
                        <textarea id="message-input" placeholder="Enter a prompt here" class="message-input" rows="1"></textarea>
                        <div class="form-actions">
                            <button type="button" id="mic-button" class="icon-button" aria-label="Use microphone">
                                <span class="material-symbols-outlined">mic</span>
                            </button>
                            <button type="submit" id="send-button" class="icon-button send-button" aria-label="Send message">
                                <span class="material-symbols-outlined">arrow_upward</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="footer-bottom">
                    <div id="hotword-status" class="hotword-status">
                        <span class="material-symbols-outlined">mic_off</span>
                        <span>Listening for "Hey AI"...</span>
                    </div>
                    <p class="footer-notice">pacure ai may display inaccurate info. Your conversations are processed by developers to improve the service.</p>
                </div>
            </footer>
        </main>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
